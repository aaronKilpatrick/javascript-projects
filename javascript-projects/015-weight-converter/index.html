<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <title>Project 015</title>
</head>
<body>

    <div class="container">
        <h1>Weight Converter (Kg to lbs)</h1>
        <p>Enter your weight in kilograms.</p>
        <form>
            <label for="weightInput">Kg:</label>
            <input type="text" name="weightInput" id="weightInput" placeholder="Kgs">
            <button type="submit">GO!</button>
        </form>
        <p>You weight in pounds is: <span class="calculatedWeight"></span></p>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
